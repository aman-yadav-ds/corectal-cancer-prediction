<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Data Form</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <div class="container">
    <h1>Healthcare Data Form</h1>
    <form action="/predict" method="post" class="data-form">

      <label for="costs">Healthcare Costs ($)</label>
      <input type="number" step="0.01" id="costs" name="costs" placeholder="Enter healthcare costs" required>

      <label for="tumor">Tumor Size (mm)</label>
      <input type="number" step="0.01" id="tumor" name="tumor" placeholder="Enter tumor size" required>

      <label for="treatment">Treatment Type (integer)</label>
      <input type="number" id="treatment" name="treatment" placeholder="Enter treatment type" required>

      <label for="diabetes">Diabetes (0 = No, 1 = Yes)</label>
      <input type="number" id="diabetes" name="diabetes" placeholder="Enter 0 or 1" min="0" max="1" required>

      <label for="mortality">Mortality Rate per 100K</label>
      <input type="number" step="0.01" id="mortality" name="mortality" placeholder="Enter mortality rate" required>

      <button type="submit">Predict</button>
    </form>
    {% if prediction is not none %}
      <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
  </div>
</body>
</html>
